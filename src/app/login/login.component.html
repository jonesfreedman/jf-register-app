<div class="container">
    <br>
    <form [formGroup]="userNameGroup" (ngSubmit)="Submit()">
        <div class="form-group">
            <label for="exampleInputEmail1">User name</label>
            <input type="text" class="form-control" id="userName" aria-describedby="emailHelp"
                formControlName="userName">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1" formControlName="passWord">
        </div>
        <button type="submit" class="btn btn-success" [disabled]="!userNameGroup.valid">Login</button>
    </form>
    <hr>
    <div *ngIf="display">
        <div *ngIf="!success">
            <div class="alert alert-danger" role="alert">
                Login Failed. Check credentials.
            </div>
        </div>
    </div>
</div>
